dist: trusty
sudo: required
addons:
  apt:
    packages:
    - quilt
    - parted
    - realpath
    - qemu-user-static
    - debootstrap
    - zerofree
    - pxz
    - zip
    - dosfstools
    - libcap2-bin
    - bsdtar
    - grep
    - rsync
    - xz-utils
    - tree
    - nscd
script:
- sudo chmod +x build.sh ; sudo bash ./build.sh
- ls -lahR deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file: deploy/image-StreamingCamera-lite.zip
  skip_cleanup: true
  on:
    repo: florian-asche/RaspberryPiStreamingCamera
    tags: true
cache:
    apt: true
    